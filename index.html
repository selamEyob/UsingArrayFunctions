<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6c42672f48.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>DOM Array Methods</title>
  </head>
  <body>
    <div class="mainContenter">
      <h1>DOM Array Methods</h1>
      <div class="wrapper">
        <div class="btnContainer">
          <button id="addUserbtn">Add User <span> &#128113;</span></button>
          <button id="doubleMoneybtn">
            Double Money <span> &#128176;</span>
          </button>
          <button id="showMillionairesbtn">
            Show Only Millionaires <span> &#128181;</span>
          </button>
          <button id="sortRichestbtn">
            Sort by Richest <span>&#x2B07;</span>
          </button>
          <button id="clacWealthbtn">Calculate Entire Wealth</button>
        </div>
        <div class="verticalLine"></div>
        <div class="display">
          <div class="displayTitle">
            <span>Person</span>
            <span>Wealth</span>
          </div>
          <div class="horizontalLine"></div>
          <div class="displayData">
            <div class="displayUser"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
